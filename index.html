<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="maincontainer">

        <h2>PrimeWare</h2>

        <div class="input">

            <output type="text" class="firstinput" style="color: rgb(112, 112, 112);">0</output>

            <output type="text" class="secondinput"></output>

        </div>

        <div class="btns">

            <button class="clear">AC</button>

            <button class="delete">C</button>

            <button class="porcentage">%</button>

            <button class="division">รท</button>

        </div>

        <div class="btns">

            <button>7</button>

            <button>8</button>

            <button>9</button>

            <button class="addition">+</button>

        </div>

        <div class="btns">

            <button>4</button>

            <button>5</button>

            <button>6</button>

            <button class="subtract">-</button>  

        </div>

        <div class="btns">

            <button>1</button>

            <button>2</button>

            <button>3</button>

            <button class="multi">x</button>  

        </div>

        <div class="btns">

            <button>0</button>

            <button class="dot">.</button>

            <button class="equal">=</button>  

        </div>

    </div>





    <script src="script.js"></script>

</body>

</html>
